server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/voituredb
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: voiture-service
  cloud:
    consul:
          host: localhost
          port: 8500

# Configuration de Feign (si vous utilisez Feign pour la communication)
feign:
  hystrix:
    enabled: true

